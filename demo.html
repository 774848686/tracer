<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.adexplain.com/inc/public/lib/zepto/zepto.js"></script>
    <script src="https://dt.adexplain.com/log/trace.js"></script>
    <title>test log</title>
    <style>
        .area {
            width: 100px;
            height: 200px;
        }

        .area:nth-child(2n) {
            background-color: red;
        }

        .area:nth-child(2n + 1) {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="root" trace-name="land_root">
        <div class="play" trace-name="submit_play" trace-id="1">提交</div>
    </div>
    <div class="area" trace-name="observer_area" trace-id="1" trace-msg="第一个区域"></div>
    <div class="area" trace-name="observer_area" trace-id="2" trace-msg="第二个区域"></div>
    <div class="area" trace-name="observer_area" trace-id="3" trace-msg="第三个区域"></div>
    <div class="area" trace-name="observer_area" trace-id="4" trace-msg="第四个区域"></div>
</body>
<script>
    $('.play').click(() => {
        location.href = 'http://baidu.com';
    })
</script>

</html>
